name: Create PR from develop to master

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for model changes
        id: check_models
        uses: dorny/paths-filter@v2
        with:
          filters: |
            model_changes:
              - 'spec/models/**/*.rb'
              - 'app/models/**/*.rb'

      - name: Check if PR already exists
        id: check_pr
        run: |
          if gh pr list --base master --head develop --json number --jq '. | length' | grep -q '^0$'; then
            echo "PR_EXISTS=false" >> $GITHUB_OUTPUT
          else
            echo "PR already exists. Skipping creation."
            echo "PR_EXISTS=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Create Pull Request via GitHub CLI
        if: steps.check_pr.outputs.PR_EXISTS == 'false'
        run: |
          gh pr create --base master --head develop --title "The Dev becomes the Master" --body "Automated PR: Merging develop into master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Discord notification about model changes
        if: steps.check_models.outputs.model_changes == 'true'
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{
            "content": "ðŸš¨ **ATTENTION DATA TEAM**: Model changes detected in latest PR from develop to master. Please review these changes as they may affect your work."
          }' ${{ secrets.DISCORD_WEBHOOK_URL }}
